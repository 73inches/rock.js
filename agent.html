<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Rock.js | Rockdown</title>
    <link rel="stylesheet" href="css/rock.css" type="text/css">
    <link rel="stylesheet" href="css/rocktheme/style.css" type="text/css">
    <style type="text/css">
		body {
			background: #f4f3ef;
			margin: 50px 0 0 50px;
			font-family: "Trebuchet MS", Helvetica, Verdana, sans-serif;
			font-size: 14px;
		}
		ul.rockdown, select {
			margin: 20px;
		}
	</style>
</head>
<body>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.rock.js"></script>
    <script type="text/javascript">
		if(navigator.userAgent.toLowerCase().match(/(iphone|android)/)) {
			$('body').html('mobile (' + navigator.userAgent + ')');
		} else {
			$('body').html('dekstop (' + navigator.userAgent + ')');
		}
    </script>
</body>
</html>
